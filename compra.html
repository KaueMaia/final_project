<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Cart Product</title>
</head>

<body>
    <header class="nav">
        <img class="imgHeader" src="https://cdn.glitch.com/9f34e691-26f1-4604-ac12-5ecbecd67668%2FVector.png?v=1604170453257" />
        <nav class="navItems font-pthin">
            <a href="desen.html" class="navItems">Home</a>
            <hr class="nav_hr" />
            <a href="desen.html" class="navItems">About</a>
            <hr class="nav_hr" />
            <a href="desen.html" class="navItems">Shop</a>
            <hr class="nav_hr" />
            <a href="desen.html" class="navItems" style="margin-right: 10px;">Help</a>
            <a class="btn" href="index.html">New Product</a>
        </nav>
    </header>
    <hr class="hr_head" />
    <section class="limit">
        <div class="details">
            <h1 class="">
                1. Shopping Cart
                <hr class="s_hr limit_1" />
            </h1>
            <h1>
                2. Shipping Details
                <hr />
            </h1>
            <h1 class="limit_2">
                3. Payment Options
                <hr />
            </h1>
        </div>
    </section>
    <main class="main2">
        <section class="s_cart div_geral">
            <div class="sh_margin">
                <div id="products" class="shipping_s font-pthin">
                    <div>
                        <h1>Shopping Cart</h1>
                        <hr />
                    </div>
                </div>

                <hr class="shipping_s" />
            </div>

            <div class="summary">
                <div>
                    <h1>Summary</h1>
                    <hr />
                </div>
                <strong>
                    ENTER COUPON CODE
                </strong>
                <hr />
                <div class="h2s">
                    <span>SUBTOTAL</span>
                    <span id="subtotal">$0</span>
                </div>
                <div class="h2s">
                    <span>SHIPPING</span>
                    <span>FREE</span>
                </div>
                <div class="h2s">
                    <span id="taxas_t">TAXES</span>
                    <span id="taxas_$">$<span id="taxas_n">0</span></span>
                </div>
                <hr />
                <div class="h1s">
                    <span>TOTAL</span>
                    <strong id="total">$0</strong>
                </div>
            </div>
        </section>
        <div class="font-pthin">
            <button class="cartBtnN font-pthin">
                Next
            </button>
            <button class="cartBtnC font-pthin">
                Cancel
            </button>
        </div>
    </main>
    <hr class="foot_hr" />
    <footer class="footer">
        <div class="nav_div">
            <nav class="footItems font-pthin">
                <a href="desen.html" class="footItem">Home</a>
                <hr class="nav_hr" />
                <a href="desen.html" class="footItem">About</a>
                <hr class="nav_hr" />
                <a href="desen.html" class="footItem">Shop</a>
                <hr class="nav_hr" />
                <a href="desen.html" class="footItem" style="margin-right: 10px;">Help</a>
            </nav>
        </div>
        <div class="foot_com_div">
            <p class="foot_p"><img class="foot_img" src="https://cdn.glitch.com/9f34e691-26f1-4604-ac12-5ecbecd67668%2FC.png?v=1604494691072" /> Your Company Name</p>
        </div>
    </footer>
    <script src="carrinho.js"></script>
</body>

</html>
